server:
  port: 8088

spring:
  profiles:
    active: native
  output:
    ansi:
      enabled: always

logging:
  pattern:
    console: "%clr(%d{yyyy-MM-dd HH:mm:ss}){blue} %clr(${LOG_LEVEL_PATTERN:-%5p}) %m%n"

# Enable refresh endpoint
management:
  endpoints:
    web:
      exposure:
        include: refresh,env